<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狗蛋去水印</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: { extend: {} }
    }
  </script>

  <style>
    .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

  <main class="container mx-auto px-4 py-8 max-w-5xl">

    <!-- Upload Area -->
    <div class="bg-white rounded-xl p-8 card-shadow">

      <div id="drop-area" 
           class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center transition-all">
        <h2 class="text-lg font-medium mb-2">上传图片</h2>
        <p class="text-gray-500 text-sm mb-6">点击或拖拽图片至此处上传</p>

        <button id="upload-btn"
          class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600">
          选择图片
        </button>

        <input id="file-input" type="file" multiple accept="image/*" class="hidden">
      </div>

      <!-- Preview -->
      <div id="preview-container" class="mt-6 hidden">
        <h3 class="font-medium mb-3">已上传图片</h3>
        <div id="preview-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        </div>
      </div>
    </div>

    <!-- Action -->
    <div class="flex justify-center mt-8">
      <button id="process-btn"
        class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600">
        覆盖右下角水印
      </button>
    </div>

  </main>

  <!-- JS -->
  <script>
    const uploadBtn = document.getElementById("upload-btn");
    const fileInput = document.getElementById("file-input");
    const dropArea = document.getElementById("drop-area");
    const previewGrid = document.getElementById("preview-grid");
    const previewContainer = document.getElementById("preview-container");

    /* ---------------- 工具 ---------------- */

    function loadImage(src) {
      return new Promise(res => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => res(img);
        img.src = src;
      });
    }

    function getDominantColor(ctx, x, y, w, h) {
      const data = ctx.getImageData(x, y, w, h).data;
      let r = 0, g = 0, b = 0, count = 0;

      for (let i = 0; i < data.length; i += 4) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
        count++;
      }
      return `rgb(${Math.round(r/count)}, ${Math.round(g/count)}, ${Math.round(b/count)})`;
    }

    async function coverWatermark(imgSrc) {
      const img = await loadImage(imgSrc);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;

      ctx.drawImage(img, 0, 0);

      // 默认右下角区域（宽18%、高10%）
      const w = img.width * 0.18;
      const h = img.height * 0.10;
      const x = img.width - w - 10;
      const y = img.height - h - 10;

      // 取附近区域颜色
      const sampleColor = getDominantColor(ctx, x - 20, y - 20, 20, 20);

      // 覆盖（实色 + 模糊）
      ctx.fillStyle = sampleColor;
      ctx.fillRect(x, y, w, h);

      ctx.globalAlpha = 0.35;
      ctx.filter = "blur(8px)";
      ctx.drawImage(canvas, x-5, y-5, w+10, h+10, x, y, w, h);

      ctx.globalAlpha = 1;
      ctx.filter = "none";

      return canvas.toDataURL("image/png");
    }

    function readFileAsURL(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }

    function createPreviewItem(src) {
      const item = document.createElement("div");
      item.className = "relative group";

      item.innerHTML = `
        <img src="${src}" class="w-full max-h-64 object-contain rounded-md bg-gray-100 p-1">
        <button class="absolute top-2 right-2 bg-white/90 hover:bg-white w-7 h-7 rounded-full
                       flex items-center justify-center text-gray-600 hover:text-red-500 opacity-0 
                       group-hover:opacity-100 transition-all">
          ✕
        </button>
      `;

      item.querySelector("button").addEventListener("click", () => {
        item.remove();
        previewContainer.classList.toggle("hidden", previewGrid.children.length === 0);
      });

      return item;
    }

    async function handleFiles(files) {
      for (const file of files) {
        const src = await readFileAsURL(file);
        previewGrid.appendChild(createPreviewItem(src));
      }
      previewContainer.classList.remove("hidden");
    }

    /* ---------------- 上传交互 ---------------- */

    uploadBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => handleFiles(fileInput.files));

    ["dragenter", "dragover"].forEach(evt =>
      dropArea.addEventListener(evt, e => {
        e.preventDefault();
        dropArea.classList.add("bg-blue-50", "border-blue-400");
      })
    );

    ["dragleave", "drop"].forEach(evt =>
      dropArea.addEventListener(evt, e => {
        e.preventDefault();
        dropArea.classList.remove("bg-blue-50", "border-blue-400");
      })
    );

    dropArea.addEventListener("drop", e => {
      handleFiles(e.dataTransfer.files);
    });

    /* ---------------- 去水印处理 ---------------- */

    document.getElementById("process-btn").addEventListener("click", async () => {
      const items = [...previewGrid.children];

      for (const item of items) {
        const img = item.querySelector("img");
        const newSrc = await coverWatermark(img.src);
        img.src = newSrc;
      }

      alert("处理完成！");
    });
  </script>
</body>
</html>
