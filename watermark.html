<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>狗蛋去水印 · 强力模式（PNG输出）+ 批量下载</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,.08); }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white border-b py-4 mb-4 text-center text-lg font-semibold">
    狗蛋去水印 · 强力模式（PNG 输出）
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-12">
    <!-- Info -->
    <section class="bg-white rounded-xl card-shadow p-5 mb-5 text-sm leading-relaxed space-y-1">
      <div>✅ 本地纯前端处理 · 不裁剪、不拉伸预览</div>
      <div>✅ 强力去除优先：大块背景采样覆盖 + 按行纹理回灌 + 边缘柔化</div>
      <div>✅ 专注右下角“豆包AI生成”区域（含不规则/渐变/半透明）</div>
      <div>✅ 支持批量上传 · 一键去水印 · 单张下载 · 一键下载全部</div>
      <div>✅ 输出 PNG（可选体积控制策略）</div>
    </section>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Upload Panel -->
      <div class="bg-white rounded-xl p-5 card-shadow">
        <h2 class="font-semibold mb-2">上传图片</h2>

        <div
          id="drop-area"
          class="border border-dashed border-gray-300 rounded-lg py-10 text-center cursor-pointer hover:bg-gray-50"
        >
          <p class="mb-2">拖拽或点击上传</p>

          <button
            id="upload-btn"
            class="bg-blue-600 text-white px-5 py-2 rounded"
            type="button"
          >
            选择图片
          </button>

          <input id="file-input" type="file" multiple accept="image/*" hidden />
          <p class="text-xs mt-2 text-gray-400">(单张 ≤ 5MB，最多 20 张)</p>
        </div>

        <p class="mt-3 text-sm">
          已选择：<span id="file-count" class="font-semibold">0</span> 张
        </p>

        <button
          id="process-btn"
          class="w-full mt-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded"
          type="button"
        >
          一键去水印
        </button>

        <button
          id="download-all-btn"
          class="w-full mt-3 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded"
          type="button"
        >
          ⬇ 一键下载全部
        </button>
      </div>

      <!-- Preview Panel -->
      <div class="bg-white rounded-xl p-5 card-shadow col-span-2 flex flex-col">
        <h2 class="font-semibold mb-3">图片预览与下载</h2>

        <div
          id="empty-hint"
          class="flex-1 flex items-center justify-center text-gray-400"
        >
          暂无图片，请先上传。
        </div>

        <div
          id="preview-container"
          class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </div>
    </section>
  </main>

  <footer class="bg-white border-t py-3 text-center text-sm text-gray-400">
    © 2025 狗蛋去水印 · 强力模式（PNG）
  </footer>

  <script>
    const uploadBtn = document.getElementById("upload-btn");
    const fileInput = document.getElementById("file-input");
    const dropArea = document.getElementById("drop-area");
    const previewGrid = document.getElementById("preview-container");
    const emptyHint = document.getElementById("empty-hint");
    const fileCount = document.getElementById("file-count");
    const processBtn = document.getElementById("process-btn");
    const downloadAllBtn = document.getElementById("download-all-btn");

    const MAX_FILES = 20;
    const MAX_SIZE = 5 * 1024 * 1024;

    // -------- PNG 体积控制（可选）--------
    // PNG 没有质量参数，只能通过“缩放导出尺寸”降低体积
    const ENABLE_PNG_SIZE_LIMIT = true;
    const OUTPUT_MAX_BYTES = 500 * 1024; // 目标 500KB
    const MIN_SCALE = 0.70;              // 最低缩放比例
    const SCALE_STEP = 0.90;             // 每次缩小 10%
    const MAX_SCALE_TRIES = 10;

    /* ---------------- 文件/图片工具 ---------------- */

    function readFile(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }

    function loadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.src = src;
      });
    }

    function download(src, filename) {
      const a = document.createElement("a");
      a.href = src;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function base64Size(dataUrl) {
      const base64 = dataUrl.split(",")[1] || "";
      return Math.floor(base64.length * 3 / 4);
    }

    function safeFilename(name, index) {
      const base =
        (name || "image")
          .replace(/\.[^.]+$/, "")
          .replace(/[^\w\u4e00-\u9fa5-]+/g, "_") || "image";
      const idx = String(index).padStart(3, "0");
      return `${base}_clean_${idx}.png`;
    }

    // 将源 canvas 按 scale 复制到新 canvas
    function scaleCanvas(srcCanvas, scale = 1) {
      if (scale === 1) return srcCanvas;

      const c = document.createElement("canvas");
      c.width = Math.max(1, Math.round(srcCanvas.width * scale));
      c.height = Math.max(1, Math.round(srcCanvas.height * scale));
      const cctx = c.getContext("2d");
      cctx.drawImage(srcCanvas, 0, 0, c.width, c.height);
      return c;
    }

    // 输出 PNG；若开启体积控制则尝试缩放到 ≤ maxBytes
    function canvasToPNGWithOptionalLimit(canvas) {
      if (!ENABLE_PNG_SIZE_LIMIT) {
        return canvas.toDataURL("image/png");
      }

      let scale = 1;
      let tries = 0;

      while (tries < MAX_SCALE_TRIES) {
        const outCanvas = scaleCanvas(canvas, scale);
        const dataUrl = outCanvas.toDataURL("image/png");
        const size = base64Size(dataUrl);

        if (size <= OUTPUT_MAX_BYTES || scale <= MIN_SCALE) {
          return dataUrl;
        }

        scale = scale * SCALE_STEP;
        tries++;
      }

      // 兜底
      return scaleCanvas(canvas, MIN_SCALE).toDataURL("image/png");
    }

    /* ---------------- 强力去水印算法 ----------------
       目标：去除成功率优先
       1) 定位右下角候选区（缩小版）
       2) 取上方/左上方大块背景区域做“缩放覆盖”
       3) 按行纹理回灌
       4) 边缘轻度模糊
       5) 输出 PNG（可选体积控制）
    ------------------------------------------------ */

    // ✅ 你上一版要求“水印区域小一点”，这里用较稳的缩小档
    const WM_W_RATIO = 0.18; // 右侧 18%
    const WM_H_RATIO = 0.10; // 底部 10%

    async function smartRemoveWatermark(src) {
      const img = await loadImage(src);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const W = img.width;
      const H = img.height;

      const regionW = Math.floor(W * WM_W_RATIO);
      const regionH = Math.floor(H * WM_H_RATIO);
      const padX = Math.max(8, W * 0.01);
      const padY = Math.max(8, H * 0.01);

      const x = Math.floor(W - regionW - padX);
      const y = Math.floor(H - regionH - padY);

      // ① 强力背景采样块（上方/左上方）
      const sampleW = Math.floor(regionW * 1.3);
      const sampleH = Math.floor(regionH * 1.6);

      let sx = Math.floor(x - regionW * 0.25);
      let sy = Math.floor(y - sampleH - 6);

      sx = Math.max(0, Math.min(sx, W - sampleW));
      sy = Math.max(0, Math.min(sy, H - sampleH));

      ctx.save();
      ctx.beginPath();
      ctx.rect(x, y, regionW, regionH);
      ctx.clip();
      ctx.drawImage(
        canvas,
        sx, sy, sampleW, sampleH,
        x,  y,  regionW, regionH
      );
      ctx.restore();

      // ② 纹理回灌（按行轻度覆盖）
      for (let row = 0; row < regionH; row++) {
        let srcY = y - regionH + row - 2;
        if (srcY < 0) srcY = 0;

        const line = ctx.getImageData(x, srcY, regionW, 1);
        const t = row / regionH;

        ctx.globalAlpha = 0.12 + 0.22 * t;
        ctx.putImageData(line, x, y + row);
      }
      ctx.globalAlpha = 1;

      // ③ 边缘柔化
      ctx.save();
      ctx.globalAlpha = 0.5;
      ctx.filter = "blur(3.5px)";
      ctx.drawImage(
        canvas,
        x - 3, y - 3,
        regionW + 6, regionH + 6,
        x, y,
        regionW, regionH
      );
      ctx.restore();

      ctx.globalAlpha = 1;
      ctx.filter = "none";

      // ④ 输出 PNG（可选体积控制）
      return canvasToPNGWithOptionalLimit(canvas);
    }

    /* ---------------- UI 渲染 ---------------- */

    function createCard(src, filename) {
      const card = document.createElement("div");
      card.className = "bg-gray-50 rounded-xl border p-3 flex flex-col";
      card.dataset.filename = filename || "image.png";
      card.dataset.done = "false";

      card.innerHTML = `
        <div class="relative mb-2">
          <img src="${src}" class="max-h-56 w-full object-contain bg-white rounded" />
          <button
            class="absolute top-2 right-2 bg-white/90 px-2 py-1 text-xs rounded shadow delete-btn"
            type="button"
          >
            删除
          </button>
        </div>
        <div class="flex-1 flex flex-col justify-between">
          <div class="mb-2">
            <div class="text-xs truncate" title="${filename || "未命名图片"}">
              ${filename || "未命名图片"}
            </div>
            <span class="status text-[11px] bg-gray-200 rounded px-2 py-0.5 inline-block mt-1">
              待处理
            </span>
          </div>
          <button
            class="download-single mt-1 text-xs bg-blue-100 text-blue-500 py-1 rounded opacity-40 cursor-not-allowed"
            type="button"
          >
            下载去水印图
          </button>
        </div>
      `;

      card.querySelector(".delete-btn").onclick = () => {
        card.remove();
        updateState();
      };

      return card;
    }

    function updateState() {
      const count = previewGrid.children.length;
      fileCount.textContent = count;
      emptyHint.classList.toggle("hidden", count > 0);
      previewGrid.classList.toggle("hidden", count === 0);
    }

    async function handleFiles(files) {
      const current = previewGrid.children.length;
      const remaining = MAX_FILES - current;
      if (remaining <= 0) {
        alert(`最多支持 ${MAX_FILES} 张图片`);
        return;
      }

      const arr = Array.from(files).slice(0, remaining);
      const oversize = arr.filter(f => f.size > MAX_SIZE);
      if (oversize.length) {
        alert("存在超过 5MB 的图片，已自动忽略大文件。");
      }

      for (const file of arr) {
        if (file.size > MAX_SIZE) continue;
        const src = await readFile(file);
        previewGrid.appendChild(createCard(src, file.name));
      }

      updateState();
      fileInput.value = "";
    }

    /* ---------------- 处理逻辑 ---------------- */

    async function processCard(card) {
      if (card.dataset.done === "true") return;

      const img = card.querySelector("img");
      const status = card.querySelector(".status");
      const dlBtn = card.querySelector(".download-single");

      status.textContent = "处理中...";
      status.className =
        "status text-[11px] bg-amber-100 text-amber-700 rounded px-2 py-0.5 inline-block mt-1";

      try {
        const newSrc = await smartRemoveWatermark(img.src);
        img.src = newSrc;
        card.dataset.done = "true";

        status.textContent = "已去水印";
        status.className =
          "status text-[11px] bg-emerald-100 text-emerald-700 rounded px-2 py-0.5 inline-block mt-1";

        dlBtn.classList.remove("opacity-40", "cursor-not-allowed");
        dlBtn.classList.add("bg-blue-500", "text-white");
        dlBtn.textContent = "下载去水印图";

        const index = Array.from(previewGrid.children).indexOf(card) + 1;
        const filename = safeFilename(card.dataset.filename, index);
        dlBtn.onclick = () => download(img.src, filename);
      } catch (e) {
        console.error(e);
        status.textContent = "处理失败";
        status.className =
          "status text-[11px] bg-red-100 text-red-600 rounded px-2 py-0.5 inline-block mt-1";
      }
    }

    async function ensureAllProcessed() {
      const cards = Array.from(previewGrid.children);
      for (const card of cards) {
        await processCard(card);
      }
    }

    /* ---------------- 事件绑定（修复需点两次的问题） ---------------- */

    uploadBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      fileInput.click();
    });

    dropArea.addEventListener("click", (e) => {
      if (e.target === uploadBtn || uploadBtn.contains(e.target)) return;
      fileInput.click();
    });

    fileInput.addEventListener("change", () => handleFiles(fileInput.files));

    dropArea.addEventListener("dragover", (e) => e.preventDefault());
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      handleFiles(e.dataTransfer.files);
    });

    processBtn.onclick = async () => {
      const cards = Array.from(previewGrid.children);
      if (!cards.length) {
        alert("请先上传图片");
        return;
      }

      processBtn.disabled = true;
      processBtn.textContent = "处理中...";
      await ensureAllProcessed();
      processBtn.disabled = false;
      processBtn.textContent = "一键去水印";
    };

    downloadAllBtn.onclick = async () => {
      const cards = Array.from(previewGrid.children);
      if (!cards.length) {
        alert("请先上传图片");
        return;
      }

      downloadAllBtn.disabled = true;
      downloadAllBtn.textContent = "处理中并准备下载...";
      await ensureAllProcessed();

      cards.forEach((card, idx) => {
        const img = card.querySelector("img");
        const filename = safeFilename(card.dataset.filename, idx + 1);
        download(img.src, filename);
      });

      downloadAllBtn.disabled = false;
      downloadAllBtn.textContent = "⬇ 一键下载全部";
    };
  </script>
</body>
</html>
