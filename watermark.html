<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片去水印工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #imageInput {
            display: none;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #originalImage, #processedImage {
            max-width: 100%;
            max-height: 400px;
            display: none;
        }
        .status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <button class="btn" onclick="document.getElementById('imageInput').click()">选择图片</button>
            <input type="file" id="imageInput" accept="image/*">
            <button class="btn" onclick="removeWatermark()">去除水印</button>
        </div>
        <div class="preview">
            <img id="originalImage" alt="原始图片">
            <canvas id="processedImage"></canvas>
        </div>
        <div class="status" id="status">请选择图片后点击"去除水印"按钮</div>
    </div>

    <script>
        let selectedImage = null;
        const imageInput = document.getElementById('imageInput');
        const originalImage = document.getElementById('originalImage');
        const processedCanvas = document.getElementById('processedImage');
        const statusElement = document.getElementById('status');
        const ctx = processedCanvas.getContext('2d');

        // 监听图片选择
        imageInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage.onload = function() {
                        // 显示原始图片
                        originalImage.style.display = 'block';
                        // 重置画布
                        processedCanvas.width = originalImage.width;
                        processedCanvas.height = originalImage.height;
                        processedCanvas.style.display = 'none';
                        selectedImage = originalImage;
                        statusElement.textContent = "图片已加载，请点击去除水印";
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // 去水印核心函数
        function removeWatermark() {
            if (!selectedImage) {
                statusElement.textContent = "请先选择图片";
                return;
            }

            statusElement.textContent = "正在处理水印...";
            
            // 绘制原始图像到画布
            processedCanvas.width = selectedImage.width;
            processedCanvas.height = selectedImage.height;
            ctx.drawImage(selectedImage, 0, 0);

            try {
                // 获取图像数据
                const imageData = ctx.getImageData(0, 0, processedCanvas.width, processedCanvas.height);
                const data = imageData.data;

                // 去水印算法（针对常见的半透明水印优化）
                // 原理：检测高亮度/半透明区域并调整像素值
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const a = data[i + 3];

                    // 水印特征检测（可根据实际水印调整阈值）
                    const isWatermark = 
                        a < 200 && // 半透明特征
                        (r > 200 && g > 200 && b > 200); // 高亮度特征

                    if (isWatermark) {
                        // 用周围像素平均值替换水印像素（简单修复）
                        const avgR = getAveragePixel(data, i, 0, processedCanvas.width, processedCanvas.height);
                        const avgG = getAveragePixel(data, i, 1, processedCanvas.width, processedCanvas.height);
                        const avgB = getAveragePixel(data, i, 2, processedCanvas.width, processedCanvas.height);
                        
                        data[i] = avgR;
                        data[i + 1] = avgG;
                        data[i + 2] = avgB;
                        data[i + 3] = 255; // 不透明
                    }
                }

                // 将处理后的数据放回画布
                ctx.putImageData(imageData, 0, 0);
                
                // 显示处理结果
                originalImage.style.display = 'none';
                processedCanvas.style.display = 'block';
                statusElement.textContent = "水印处理完成";
            } catch (error) {
                statusElement.textContent = "处理失败：" + error.message;
                console.error("去水印错误：", error);
            }
        }

        // 辅助函数：获取周围像素平均值
        function getAveragePixel(data, index, channel, width, height) {
            const pixelIndex = index / 4;
            const x = pixelIndex % width;
            const y = Math.floor(pixelIndex / width);
            let total = 0;
            let count = 0;

            // 检查周围8个方向的像素
            const directions = [
                {dx: -1, dy: -1}, {dx: 0, dy: -1}, {dx: 1, dy: -1},
                {dx: -1, dy: 0},                    {dx: 1, dy: 0},
                {dx: -1, dy: 1},  {dx: 0, dy: 1},  {dx: 1, dy: 1}
            ];

            for (const dir of directions) {
                const nx = x + dir.dx;
                const ny = y + dir.dy;
                if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                    const nIndex = (ny * width + nx) * 4 + channel;
                    total += data[nIndex];
                    count++;
                }
            }

            return count > 0 ? Math.floor(total / count) : data[index + channel];
        }
    </script>
</body>
</html>
